    <path id="state-NH" class="state usa-map-state" d="M770,130 L790,120 L800,130 L790,140 L770,140 Z" data-state="NH"/>
    <path id="state-ME" class="state usa-map-state" d="M810,110 L840,90 L860,110 L840,140 L810,130 Z" data-state="ME"/>

    <!-- Southeast -->
    <path id="state-FL" class="state usa-map-state" d="M760,320 L800,300 L820,320 L800,360 L760,350 Z" data-state="FL"/>
    <path id="state-GA" class="state usa-map-state" d="M700,300 L740,280 L760,300 L740,340 L700,330 Z" data-state="GA"/>
    <path id="state-SC" class="state usa-map-state" d="M740,280 L760,270 L770,280 L760,300 L740,300 Z" data-state="SC"/>
    <path id="state-NC" class="state usa-map-state" d="M720,260 L740,240 L760,260 L750,280 L720,280 Z" data-state="NC"/>
    <path id="state-VA" class="state usa-map-state" d="M680,240 L700,220 L720,240 L710,260 L680,260 Z" data-state="VA"/>
    <path id="state-TN" class="state usa-map-state" d="M620,260 L660,240 L680,260 L660,300 L620,300 Z" data-state="TN"/>
    <path id="state-AL" class="state usa-map-state" d="M660,320 L700,300 L720,320 L700,360 L660,350 Z" data-state="AL"/>
    <path id="state-MS" class="state usa-map-state" d="M620,320 L660,300 L680,320 L660,340 L620,340 Z" data-state="MS"/>

    <!-- Upper South -->
    <path id="state-KY" class="state usa-map-state" d="M640,220 L680,200 L700,220 L680,240 L640,240 Z" data-state="KY"/>
    <path id="state-WV" class="state usa-map-state" d="M660,200 L680,180 L700,200 L690,220 L660,220 Z" data-state="WV"/>

    <!-- Small central states -->
    <path id="state-AR" class="state usa-map-state" d="M520,300 L560,280 L580,300 L560,320 L520,320 Z" data-state="AR"/>
    <path id="state-LA" class="state usa-map-state" d="M480,380 L520,360 L540,380 L520,410 L480,400 Z" data-state="LA"/>

    <!-- Simple placeholders for remaining states (you can replace with accurate shapes) -->
    <path id="state-CT" class="state usa-map-state" d="M730,180 L750,170 L760,180 L750,190 Z" data-state="CT"/>
    <path id="state-RI" class="state usa-map-state" d="M750,190 L760,185 L765,192 L760,197 Z" data-state="RI"/>
    <path id="state-DC" class="state usa-map-state" d="M705,220 L712,216 L716,222 L712,228 Z" data-state="DC"/>

  </g>

  <!-- Labels for debugging/visual checks (optional) -->
  <g id="labels" fill="#333" opacity="0.85">
    <text x="120" y="360">CA</text>
    <text x="120" y="280">OR</text>
    <text x="120" y="240">WA</text>
    <text x="220" y="300">NV</text>
    <text x="260" y="260">ID</text>
    <text x="230" y="340">UT</text>
    <text x="240" y="400">AZ</text>
    <text x="300" y="400">NM</text>
    <text x="460" y="420">TX</text>
    <text x="400" y="360">OK</text>
    <text x="470" y="300">KS</text>
    <text x="490" y="220">NE</text>
    <text x="520" y="140">IA</text>
    <text x="600" y="180">IL</text>
    <text x="700" y="140">NY</text>
    <text x="760" y="320">FL</text>
  </g>

</svg>
