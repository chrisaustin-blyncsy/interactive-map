<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" role="img" aria-label="Map of the United States">
  <desc>Stylized US map with each state as its own element for demo purposes.</desc>
  <style>
    .state { fill:#e0e0e0; stroke:#fff; stroke-width:1; }
    .state:hover { fill:#cfcfcf; }
    text{ font-family: Arial, Helvetica, sans-serif; font-size:10px; pointer-events:none; }
  </style>

  <!-- Note: This is a simplified schematic layout for demonstration. Replace with a precise SVG for production. -->

  <g id="states">
    <!-- West Coast -->
    <path id="state-CA" class="state usa-map-state" d="M90,360 L120,320 L150,320 L170,360 L160,410 L100,420 Z" data-state="CA"/>
    <path id="state-OR" class="state usa-map-state" d="M90,280 L140,260 L160,280 L150,320 L120,320 Z" data-state="OR"/>
    <path id="state-WA" class="state usa-map-state" d="M90,240 L130,220 L150,240 L140,260 L100,260 Z" data-state="WA"/>

    <!-- Mountain states -->
    <path id="state-NV" class="state usa-map-state" d="M160,300 L200,280 L220,300 L210,340 L170,340 Z" data-state="NV"/>
    <path id="state-ID" class="state usa-map-state" d="M180,240 L230,220 L250,240 L230,280 L190,280 Z" data-state="ID"/>
    <path id="state-UT" class="state usa-map-state" d="M200,320 L240,300 L260,320 L240,360 L210,360 Z" data-state="UT"/>
    <path id="state-AZ" class="state usa-map-state" d="M200,380 L240,360 L270,380 L250,420 L210,410 Z" data-state="AZ"/>
    <path id="state-NM" class="state usa-map-state" d="M280,380 L320,360 L350,380 L330,420 L290,410 Z" data-state="NM"/>

    <!-- Plains and central -->
    <path id="state-TX" class="state usa-map-state" d="M360,420 L470,380 L520,420 L500,480 L420,480 Z" data-state="TX"/>
    <path id="state-OK" class="state usa-map-state" d="M360,360 L420,340 L440,360 L420,380 L380,380 Z" data-state="OK"/>
    <path id="state-KS" class="state usa-map-state" d="M420,300 L470,280 L500,300 L480,340 L440,340 Z" data-state="KS"/>
    <path id="state-NE" class="state usa-map-state" d="M420,240 L470,220 L500,240 L480,280 L440,280 Z" data-state="NE"/>
    <path id="state-SD" class="state usa-map-state" d="M460,180 L510,160 L540,180 L520,220 L480,220 Z" data-state="SD"/>
    <path id="state-ND" class="state usa-map-state" d="M500,120 L550,100 L580,120 L560,160 L520,160 Z" data-state="ND"/>

    <!-- Midwest/East -->
    <path id="state-MN" class="state usa-map-state" d="M520,80 L570,60 L600,80 L580,120 L540,120 Z" data-state="MN"/>
    <path id="state-IA" class="state usa-map-state" d="M520,160 L560,140 L590,160 L570,200 L530,200 Z" data-state="IA"/>
    <path id="state-MO" class="state usa-map-state" d="M540,220 L580,200 L610,220 L590,260 L550,260 Z" data-state="MO"/>
    <path id="state-IL" class="state usa-map-state" d="M600,160 L640,140 L670,160 L650,200 L610,200 Z" data-state="IL"/>
    <path id="state-WI" class="state usa-map-state" d="M620,80 L660,60 L690,80 L670,120 L630,120 Z" data-state="WI"/>
    <path id="state-MI" class="state usa-map-state" d="M700,120 L740,100 L760,120 L740,160 L700,150 Z" data-state="MI"/>

    <!-- Northeast -->
    <path id="state-NY" class="state usa-map-state" d="M680,160 L720,140 L740,160 L730,200 L690,200 Z" data-state="NY"/>
    <path id="state-PA" class="state usa-map-state" d="M700,200 L740,180 L760,200 L740,240 L700,240 Z" data-state="PA"/>
    <path id="state-NJ" class="state usa-map-state" d="M740,220 L760,210 L770,230 L760,250 L740,250 Z" data-state="NJ"/>
